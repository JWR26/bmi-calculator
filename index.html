<!DOCTYPE html>

<html>
    <head>
        <title>BMI Calculator</title>

        <link rel="stylesheet" href="./styles/style.css">

        <script src="./scripts/progressbar.js"></script>
    </head>
    <body>
        <div class="bmi-background">
            <br>
            <h1 align="center">Body Mass Index (BMI) Calculator</h1>
            <br>
            <div>
                <form id="user-form">
                    <label>Weight</label>
                    <input type="number" step="0.1" id="mass" name="mass">
                    <label>kg</label><br><br>
                    <label>Height</label>
                    <input type="number" step="0.01" id="height" name="height">
                    <label>m</label><br>
                </form>
                <button class="calculate-button" onclick="updateForm()">Calculate BMI</button>
            </div>
            <br>
            <div class="progress-bar"></div>
            <br>
            <p id="classification"></p>
            <p id="ideal-weight"></p>
            <br>
        </div>
        <script src="./scripts/bmi.js"></script>
    </body>

</html>
